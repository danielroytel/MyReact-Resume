version: 0.1
phases:
    install:
        runtime-versions:
            - nodejs: 12
        commands:
            - touch .npmignore
            - npm install
    build:
        commands:
            - npm run build
    post_build:
        commands:
            - gatsby-plugin-s3 deploy -y
artifacts:
    base-directory: public
    files:
        - '**/*'
    discard-paths: yes
